# Language setting
language: node_js

# Version number
node_js:
  - "0.12"
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one
   

build:
  pre_ci:
    - docker build -t=shiphitchcock2/sample-node-test:$BRANCH.$BUILD_NUMBER  .

  pre_ci_boot:
    image_name: shiphitchcock2/sample-node-test:$BRANCH.$BUILD_NUMBER 
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'


  ci:
    - ps -eax
    - ls -al
   # - sleep 6m

  post_ci:
    - docker push shiphitchcock2/sample-node-test:$BRANCH.$BUILD_NUMBER 

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
