# Language setting
language: node_js

# Version number
node_js:
  - "0.12"

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:
 # pre_ci:
   # - docker build -t=shippabledocker/sample_node_pvt .

  pre_ci_boot:
    image_name: shippabledocker/sample_node_pvt
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/sample_node_pvt .

    - docker push shippabledocker/sample_node_pvt:latest
    

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
     
