# Language setting
language: node_js
# Version number
node_js:
  - "0.12"
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:

  ci:
    - ps -eax
    - ls -al
   # - sleep 6m

  post_ci:
